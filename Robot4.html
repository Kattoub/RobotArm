<html>
    <body>

        <script src="./robot-arm.js"></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
        robotArm.speed = 500;

        robotArm.loadLevel("exercise 4");

     // Je eigen code plaats je hier.

            for(p=0; p<=2; p++){
                robotArm.grab();
            for(f=0; f<=2; f++){

            }
                robotArm.drop();
            for(f=0; f<=2; f++){

            }
            }
            for(f=0; f<=2; f++){

            for(p=0; p<=2; p++){

            }

            }


  robotArm.run();
